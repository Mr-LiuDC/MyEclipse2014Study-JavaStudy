// Apply the java-library plugin to add support for Java Library

apply plugin: 'java'	//添加Java插件
apply plugin: 'maven'	//添加Maven插件
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenLocal()		//添加Maven本地资源库
    mavenCentral()		//添加Maven中央资源库
    jcenter()
}

// 配置了这个任务后，执行gradle的javadoc命令，可以自动生产javaDoc文档。前提当然你自己有给类和方法按规范添加注解。
//task createJavadoc(type: Javadoc) {
//    source = sourceSets.main.allJava
//}

// 设置编码为UTF-8，如果不设置，则注释有中文等情况时，生成javaDoc会出现乱码，并且执行build命令时会出现警告和错误。
tasks.withType(JavaCompile) {
    options.encoding="UTF-8"
}

sourceCompatibility=1.7		//指定编码环境jdk版本
targetCompatibility=1.7		//指定编译环境jdk版本

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    compile group: 'org.springframework', name: 'spring-webmvc', version: '4.2.9.RELEASE'
    compile group: 'org.springframework', name: 'spring-orm', version: '4.2.9.RELEASE'
    compile group: 'org.springframework', name: 'spring-jdbc', version: '4.2.9.RELEASE'
    compile group: 'org.springframework', name: 'spring-aspects', version: '4.2.9.RELEASE'
    compile group: 'org.springframework', name: 'spring-context-support', version: '4.2.9.RELEASE'
    
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.1.5.Final'
    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.1.5.Final'
    compile group: 'org.hibernate', name: 'hibernate-ehcache', version: '5.1.5.Final'
    
}

